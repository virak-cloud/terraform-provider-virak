      - DNS Record: resources/dns_record.md
      - Firewall Rule: resources/firewall_rule.md
      - Instance: resources/instance.md
      - Kubernetes Cluster: resources/kubernetes_cluster.md
      - Load Balancer: resources/load_balancer.md
      - Load Balancer Backend: resources/load_balancer_backend.md
      - Network: resources/network.md
      - Network VPN: resources/network_vpn.md
      - Port Forwarding Rule: resources/port_forwarding_rule.md
      - Public IP: resources/public_ip.md
